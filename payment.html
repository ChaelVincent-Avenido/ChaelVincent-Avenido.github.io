 <div class="payment-container">
  <h2>Payment Information</h2>
  <br>
  <form id="payment-form">
    <label>Full Name:</label>
    <input type="text" id="full-name" required>
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Address:</label>
    <input type="text" id="address" required>
    <label>Phone Number:</label>
    <input type="tel" id="phone-number" required>
    <h3>Payment Method:</h3>
    <select id="payment-method">
      <option value="credit-card">üí≥ Credit Card</option>
      <option value="debit-card">üí≥ Debit Card</option>
      <option value="paypal">üÖøÔ∏è PayPal</option>
    </select>
    <div class="credit-card-info">
      <label>Card Number:</label>
      <input type="number" id="card-number" required>
      <label>Expiration Date:</label>
      <input type="date" id="expiration-date" required>
      <label>CVV:</label>
      <input type="number" id="cvv" required>
    </div>
    <button type="submit" id="pay-now">Pay Now</button>
 <div id="success-overlay"></div>
<div id="success-message"></div>

 
  </form>
</div>

<script>
 document.addEventListener('DOMContentLoaded', () => {
  const payNowButton = document.getElementById('pay-now');

  payNowButton.addEventListener('click', (e) => {
    e.preventDefault();

    // Retrieve and trim input values
    const fullName = document.getElementById('full-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const address = document.getElementById('address').value.trim();
    const phoneNumber = document.getElementById('phone-number').value.trim();

    // Validation: Full Name must contain at least two words
    if (!/^[A-Za-z]+\s[A-Za-z]+/.test(fullName)) {
      showError('‚ùå Please enter your full name (e.g., John Doe).');
      return;
    }

    // Validation: Email format
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      showError('‚ùå Please enter a valid email address.');
      return;
    }

    // Validation: Address should not be empty
    if (address.length < 5) {
      showError('‚ùå Please enter a valid address.');
      return;
    }

    // Validation: Phone number (must be numeric and have 10-15 digits)
    if (!/^\d{10,15}$/.test(phoneNumber)) {
      showError('‚ùå Please enter a valid phone number (10-15 digits).');
      return;
    }

    // Show payment success message
    showSuccess(fullName);
  });

  // Function to display error messages
  function showError(message) {
    const errorBox = document.getElementById('error-box');
    errorBox.style.display = 'block';
    errorBox.textContent = message;
    setTimeout(() => {
      errorBox.style.display = 'none';
    }, 3000); // Hide error message after 3 seconds
  }

  // Function to display success message
  function showSuccess(fullName) {
    document.getElementById('success-overlay').style.display = 'block';
    document.getElementById('success-message').style.display = 'block';
    document.getElementById('success-message').innerHTML = `
      <h1><i class="fas fa-check-circle"></i> Payment Successful!</h1>
      <p>üéâ Thank you, <strong>${fullName}</strong>, for your purchase! üõçÔ∏è</p>
      <button onclick="closeSuccess()">Close</button>
    `;
  }
});

// Function to close the success message
function closeSuccess() {
  document.getElementById('success-overlay').style.display = 'none';
  document.getElementById('success-message').style.display = 'none';
}



function toggleMenu() {
  const links = document.querySelector('.navbar-links');
  links.classList.toggle('active');
}

</script>
